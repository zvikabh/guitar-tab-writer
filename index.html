<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Guitar Tab Writer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Assistant:wght@400&display=swap">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="guitar-tab-writer.css" />
  <script src="guitar-tab-writer.js"></script>
</head>
<body>
<div id="main">
  <div id="title">Guitar Tab Writer</div>
  <div id="frets"></div>
  <div id="cmds">
    <input type="button" value="Rest" onclick="clickRest();">
    <input type="button" value="|" onclick="addToAllStrings('|');">
    <input type="button" value="|:" onclick="addToAllStrings('|:');">
    <input type="button" value=":|" onclick="addToAllStrings(':|');">
    <input type="button" value="%" onclick="addToAllStrings('%');">
    <input type="button" value="v" onclick="addSuffix('v');">
    <input type="button" value="h" onclick="addSuffix('b');">
    <input type="button" value="h" onclick="addSuffix('h');">
    <input type="button" value="s" onclick="addSuffix('s');">
    <input type="button" value="h" onclick="addSuffix('r');">
    <input type="button" value="Backspace" onclick="clickBackspace();">
    <input type="button" value="â†²" onclick="addToAllStrings('newline');">
    <div title="To create a chord, click the first note, then click Chord, and then click the second note. Repeat for any additional notes in the chord.">
      <input type="checkbox" id="chord-checkbox">
      <label for="chord-checkbox">Chord</label>
    </div>
  </div>
  <div id="tabs">
    <textarea readonly id="tabs-text"></textarea>
  </div>
</div>
</body>
</html>
